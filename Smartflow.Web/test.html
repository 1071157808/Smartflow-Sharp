<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.6.4.min.js"></script>
    <script src="svg.js"></script>

    <style type="text/css">
        html, body, div, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            overflow: hidden;
        }

        .tools {
            width: 120px;
            float: left;
            background-color: #eee;
            height: 100%;
        }

            .tools::after {
                content: ".";
                display: block;
                visibility: hidden;
                height: 1%;
                clear: both;
            }

        #drawing {
            width: 100%;
            height: 100%;
        }

        .tools-menu li {
            line-height: 25px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var draw, nodeArray = {};
        window.onload = function () {
            if (SVG.supported) {
                draw = SVG('drawing');
                draw.mouseup(function (e) {
                    draw.off('mousemove');
                });
            } else {
                alert('SVG not supported')
            }
        }

        function select() {
            $(document).unbind('mousedown');
            $(document).unbind('mouseup');
            draw.each(function (i, child) {
                if (this.type === 'rect') {
                    this.mousedown(function (e) {
                        var n = nodeArray[this.attr("id")];
                        rectDrag.apply(this, [n]);
                    });
                }
            });
        }

        function connect() {
            draw.each(function (i, child) {
                if (this.type === 'rect') {
                    this.off('mousedown');
                }
            });
            $(document).bind('mousedown', function (e) {
                var nodeName = $(e.target).get(0).nodeName,
                    nid = $(e.target).get(0).id;
                if (nodeName === 'rect') {
                    var rect = SVG.get(nid);
                    line.x1 = rect.width() / 2 + rect.x();
                    line.y1 = rect.height() + rect.y();
                    line.from = rect.id();
                }
            });

            $(document).bind('mouseup', function (e) {
                var nodeName = $(e.target).get(0).nodeName,
                       nid = $(e.target).get(0).id;
                if (nodeName === 'rect') {
                    var rect = SVG.get(nid);
                    line.x2 = rect.width() / 2 + rect.x();
                    line.y2 = rect.y();
                    line.to = rect.id();
                    var lid=line.draw();

                    var nx = nodeArray[nid];

                    nx.to.push(lid);

                }
            });
        }

        function createNode() {
            node.draw();
        }

        var line = {
            x1: 0,
            y1: 0,
            x2: 0,
            y2: 0,
            from: '',
            to:'',
            draw: function () {
                var l=draw.line(this.x1, this.y1, this.x2, this.y2).stroke({ width: 1 });
                return l.id();
            }
        }

        var node = {
            w: 100,
            h: 100,
            x: 10,
            y: 10,
            cx: 80,
            cy: 0,
            disX: 0,
            disY: 0,
            from: [],
            to:[],
            draw: function () {
                var n = this;
                var rect = draw.rect(n.w, n.h)
                     .attr({ fill: '#f06', x: n.x, y: n.y });
                nodeArray[rect.id()] = n;

                rect.mousedown(function (e) {
                   // alert(this.id());
                    var nx = nodeArray[this.id()];
                    nx.disX = e.clientX - this.x() - nx.cx;
                    nx.disY = e.clientY - this.y() - nx.cy;
                    rectDrag.apply(this, [nx]);
                });
            
            }
        }

        function rectDrag(n) {
            var self = this;

            draw.on('mousemove', function (d) {
                self.attr({
                    x: d.clientX - n.disX - n.cx,
                    y: d.clientY - n.disY - n.cy
                });

                var nx=nodeArray[self.id()];

                $.each(nx.to, function (i,id) {
                    var ele = SVG.get(id);
                    ele.attr({ x2: d.clientX - n.disX - n.cx, y2: d.clientY - n.disY - n.cy });
                });
            });
        }
    </script>
</head>
<body>
    <div class="tools">
        <ul class="tools-menu">
            <li>
                <a href="#" onclick="select()">选择</a>
            </li>
            <li>
                <a href="#" onclick="connect()">连接</a>
            </li>
            <li>
                <a href="#" onclick="createNode()">节点</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div id="drawing"></div>
    </div>
</body>
</html>
